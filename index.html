<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>
    <div class="carGame">
      <div class="score">Current Score : 0</div>
      
      <div class="previousScore">Previous Score : 0</div>

      <!-- Default name and div to display new name -->
      <div class="name">
        <h3>Guest</h3>
      </div>

      <!-- Change Name Button -->
      <button class="cNameBtn" onclick="cName()">
        <strong>Change Name</strong>
      </button>

      <!-- Game Start Message -->
      <div class="message">
        <p>Press here to start</p>
        <p>Arrow keys to move</p>
        <p>If you hit another car, you will lose.</p>
      </div>

      <div class="road"></div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
